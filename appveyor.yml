version: '1.0.{build}'

image: ubuntu

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

pull_requests:
  do_not_increment_build_number: true

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

build_script:
  - sh: ./build.sh

only_commits:
  files:
    - src/
    - appveyor.yml